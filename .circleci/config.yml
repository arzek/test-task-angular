version: 2
jobs:
  build:
    docker:
      - image: circleci/node:10-browsers
    steps:
      - checkout
      - restore_cache:
          key: my-project-{{ .Branch }}-{{ checksum "yarn.lock" }}
      - run:
          name: Install Angular CLI
          command: sudo npm install -g @angular/cli
      - run:
          name: Yarn
          command: yarn
      - save_cache:
          key: my-project-{{ .Branch }}-{{ checksum "yarn.lock" }}
          paths:
            - "node_modules"
      - run:
          name: Lint
          command: npm lint
      - run:
          name: Run unit test
          command: npm run test
      - run:
          name: Run e2e test
          command: npm run e2e
